    $(document).ready(function(){
        var allbox=[] ;
        var  oneX=0;
        var  oneY=0
        $('.row').each(function(x){
           allbox[x]=new Array()
           $(this).children('div')
           .each(function(y){

           var border=$(this).attr('class');
            allbox[x][y]=border;
             // console.log()
           })
        })

         console.log(allbox);
         console.log(allbox[19][19])
         console.log(allbox[0][0])
 //根据坐标渲染box
        var rendreBox =(onebox)=>{
            $('.row').each(function(index1){
               if(index1 == onebox[0]){
                  $(this).children('div').each(function(index2){
                  if(index2 == onebox[1]){
                    $(this).css('background',"#ccc")
                  }else{
                     $(this).css('background',"#fff")
                  }
                })
               }
               else{
                    $(this).children('div').each(function(index2){
                         $(this).css('background',"#fff")
                    })
                  }
            })
        }
         rendreBox([0,0])

    //判读 边界】
    var minOrMax =(value)=>{
      if(value < 0){
        return 0
      }
       if(value > 19){
        return 19
      }
      return value;

    }
    //定义方向 上右下左 【0,0,0,0】 1为打开
    var pointer =(border)=>{
       var point=[1,1,1,1];
        if(border.includes('right')){
             point[1]=0
           }
        if(border.includes('left')){
             point[3]=0
           }
        if(border.includes('top')){
             point[0]=0
           }
         if(border.includes('bottom')){
             point[2]=0
           }
       return   point;                
    }
    $(document).keydown(function(event){ 
          if(event.keyCode == 39){
            //右边
             if(allbox[oneX][oneY].includes('right')){
              oneY=minOrMax(oneY)
             }else{
              oneY=minOrMax(oneY+1)
             }
             console.log(oneX,oneY)
             rendreBox([oneX,oneY])
          }
